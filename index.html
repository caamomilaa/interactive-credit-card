<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/styles.css" />
		<title>Document</title>
	</head>
	<body>
		<main>
			<div class="card-container">
				<div class="back-card">
					<span id="cvc">000</span>
				</div>
				<div class="front-card">
					<span id="card-number">0000 0000 0000 0000</span>
					<span id="cardholder">Perro Sanche</span>
					<span id="month">00</span>
					<span>/</span>
					<span id="year">00</span>
				</div>
			</div>
			<form class="form" id="form" autocomplete="off">
				<div class="form-field">
					<label for="input-name" class="form-label">CARDHOLDER NAME</label>
					<input
						type="text"
						id="input-name"
						name="input-name"
						class="form-input"
						placeholder="e.g. Jane Appleseed"
					/>
					<span id="card-name-error" class="error hide">Can't be blank</span>
				</div>
				<div class="form-field">
					<label for="input-number" class="form-label">CARD NUMBER</label>
					<input
						type="number"
						id="input-number"
						name="input-number"
						class="form-input"
						placeholder="e.g 1234 5678 9123 0000"
					/>
					<!-- <span id="card-number-error" class="error hide">Can't be blank</span> -->
				</div>
				<div class="form-last">
					<div class="form-field">
						<label class="form-label">EXP. DATE (MM/YY)</label>
						<div class="form-field form-field-row">
							<input
								type="number"
								name="input-month"
								id="input-month"
								class="form-input form-input-small"
								placeholder="MM"
							/>
							<input
								type="number"
								name="input-year"
								id="input-year"
								class="form-input form-input-small"
								placeholder="YY"
							/>
						</div>
						<!-- <span id="card-date-error" class="error hide">Can't be blank</span> -->
					</div>
					<div class="form-field">
						<label for="cvc" class="form-label">CVC</label>
						<input
							type="text"
							id="input-cvc"
							name="input-cvc"
							class="form-input form-input-medium"
							placeholder="e.g. 123"
						/>
						<!-- <span id="card-cvc-error" class="error hide">Can't be blank</span> -->
					</div>
				</div>
				<input
					id="confirm-button"
					type="submit"
					class="button"
					value="Confirm"
				/>
			</form>
		</main>
		<script src="./js/scripts.js"></script>
	</body>
</html>
